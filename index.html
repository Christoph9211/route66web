<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route 66 Hemp Dispensary</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          colors: {
            primary: '#5D5CDE',
            secondary: '#4CAF50',
            accent: '#8BC34A'
          },
          fontFamily: {
            sans: ['Montserrat', 'sans-serif']
          }
        }
      }
    }
  </script>
  
  <style>
    /* Custom styles */
    .product-card {
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    
    /* Ensure dark mode text contrast */
    @media (prefers-color-scheme: dark) {
      .dark-mode-text {
        color: #e5e7eb;
      }
      body {
        background-color: #181818;
        color: #e5e7eb;
      }
    }
    
    @media (prefers-color-scheme: light) {
      .dark-mode-text {
        color: #1f2937;
      }
      body {
        background-color: #FFFFFF;
        color: #1f2937;
      }
    }
    
    /* Custom cannabis leaf loader */
    .leaf-loader {
      position: relative;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="font-sans antialiased">
  <div id="root"></div>
  
  <script type="text/babel">
    // Main Hemp Dispensary App
    function App() {
      const [isMobileMenuOpen, setIsMobileMenuOpen] = React.useState(false);
      const [products, setProducts] = React.useState([]);
      const [categories, setCategories] = React.useState([]);
      const [selectedCategory, setSelectedCategory] = React.useState('all');
      const [loading, setLoading] = React.useState(true);
      const [age, setAge] = React.useState(null);
      
      // Generate sample products
      React.useEffect(() => {
        // Check age verification
        const verifiedAge = localStorage.getItem('ageVerified');
        if (verifiedAge) {
          setAge(parseInt(verifiedAge));
        }
        
        // Sample categories
        const categoryList = [
          { id: 'cbd-oil', name: 'CBD Oil' },
          { id: 'edibles', name: 'Edibles' },
          { id: 'topicals', name: 'Topicals' },
          { id: 'flowers', name: 'Hemp Flowers' },
          { id: 'accessories', name: 'Accessories' }
        ];
        
        // Sample products
        const productList = [
          {
            id: 1,
            name: 'Full Spectrum CBD Oil',
            price: 49.99,
            description: 'High quality CBD oil with all natural ingredients.',
            category: 'cbd-oil',
            rating: 4.8,
            thc: 0.3,
            cbd: 1000,
            image: generateProductImage('oil')
          },
          {
            id: 2,
            name: 'CBD Gummies',
            price: 24.99,
            description: 'Delicious gummies infused with CBD for relaxation.',
            category: 'edibles',
            rating: 4.5,
            thc: 0.2,
            cbd: 250,
            image: generateProductImage('gummies')
          },
          {
            id: 3,
            name: 'Hemp Relief Balm',
            price: 34.99,
            description: 'Soothing balm for muscle and joint relief.',
            category: 'topicals',
            rating: 4.7,
            thc: 0.0,
            cbd: 500,
            image: generateProductImage('balm')
          },
          {
            id: 4,
            name: 'Premium Hemp Flower',
            price: 29.99,
            description: 'Organically grown hemp flower, carefully trimmed.',
            category: 'flowers',
            rating: 4.9,
            thc: 0.3,
            cbd: 18,
            image: generateProductImage('flower')
          },
          {
            id: 5,
            name: 'Bamboo Rolling Tray',
            price: 19.99,
            description: 'Eco-friendly bamboo rolling tray for the perfect roll.',
            category: 'accessories',
            rating: 4.6,
            thc: 0,
            cbd: 0,
            image: generateProductImage('accessory')
          },
          {
            id: 6,
            name: 'CBD Sleep Tincture',
            price: 39.99,
            description: 'Special formula to help improve sleep quality.',
            category: 'cbd-oil',
            rating: 4.7,
            thc: 0.1,
            cbd: 750,
            image: generateProductImage('tincture')
          },
          {
            id: 7,
            name: 'Hemp Protein Powder',
            price: 27.99,
            description: 'Plant-based protein with the benefits of hemp.',
            category: 'edibles',
            rating: 4.3,
            thc: 0.0,
            cbd: 0,
            image: generateProductImage('protein')
          },
          {
            id: 8,
            name: 'CBD Bath Bombs',
            price: 12.99,
            description: 'Relaxing bath bombs infused with CBD and essential oils.',
            category: 'topicals',
            rating: 4.8,
            thc: 0.0,
            cbd: 100,
            image: generateProductImage('bath')
          }
        ];
        
        setCategories(categoryList);
        setProducts(productList);
        
        // Simulate loading
        setTimeout(() => {
          setLoading(false);
        }, 1000);
      }, []);
      
      // Generate a product image (since we can't use external images)
      function generateProductImage(type) {
        const canvas = document.createElement('canvas');
        canvas.width = 200;
        canvas.height = 200;
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 200, 200);
        
        // Different colors based on product type
        if (type === 'oil') {
          gradient.addColorStop(0, '#e6c200');
          gradient.addColorStop(1, '#ffd700');
        } else if (type === 'gummies') {
          gradient.addColorStop(0, '#ff6b81');
          gradient.addColorStop(1, '#ff4757');
        } else if (type === 'balm') {
          gradient.addColorStop(0, '#7bed9f');
          gradient.addColorStop(1, '#2ed573');
        } else if (type === 'flower') {
          gradient.addColorStop(0, '#a3cb38');
          gradient.addColorStop(1, '#5d8a20');
        } else if (type === 'tincture') {
          gradient.addColorStop(0, '#5f27cd');
          gradient.addColorStop(1, '#341f97');
        } else if (type === 'protein') {
          gradient.addColorStop(0, '#cf8a33');
          gradient.addColorStop(1, '#8a5413');
        } else if (type === 'bath') {
          gradient.addColorStop(0, '#70a1ff');
          gradient.addColorStop(1, '#1e90ff');
        } else {
          gradient.addColorStop(0, '#bbbbbb');
          gradient.addColorStop(1, '#777777');
        }
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 200, 200);
        
        // Draw a simple icon or shape
        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.beginPath();
        
        if (type === 'oil') {
          // Draw a bottle
          ctx.fillRect(80, 60, 40, 100);
          ctx.fillRect(70, 40, 60, 20);
        } else if (type === 'gummies') {
          // Draw gummy bears
          ctx.arc(70, 100, 25, 0, 2 * Math.PI);
          ctx.arc(130, 100, 25, 0, 2 * Math.PI);
        } else if (type === 'flower' || type === 'balm' || type === 'tincture') {
          // Draw a leaf
          ctx.moveTo(100, 40);
          ctx.bezierCurveTo(140, 70, 140, 130, 100, 160);
          ctx.bezierCurveTo(60, 130, 60, 70, 100, 40);
        } else {
          // Draw a generic box
          ctx.fillRect(50, 50, 100, 100);
        }
        
        ctx.fill();
        
        // Add hemp symbol
        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.font = '30px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('CBD', 100, 100);
        
        return canvas.toDataURL();
      }
      
      // Filter products by category
      const filteredProducts = selectedCategory === 'all' 
        ? products 
        : products.filter(product => product.category === selectedCategory);
      
      // Age verification function
      const handleAgeVerification = (isOver21) => {
        if (isOver21) {
          setAge(21);
          localStorage.setItem('ageVerified', '21');
        } else {
          setAge(0);
        }
      };
      
      // If age verification is required
      if (age === null) {
        return (
          <div className="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 p-4">
            <div className="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 text-center">
              <h2 className="text-2xl font-bold mb-6 dark-mode-text">Age Verification</h2>
              <div className="mb-8">
                <i className="fas fa-cannabis text-5xl text-secondary mb-4"></i>
                <p className="dark-mode-text">You must be 21 years or older to enter this website.</p>
              </div>
              <div className="flex flex-col space-y-4">
                <button 
                  onClick={() => handleAgeVerification(true)} 
                  className="w-full py-3 bg-primary hover:bg-opacity-90 text-white rounded-lg transition duration-200"
                >
                  I am 21 or older
                </button>
                <button 
                  onClick={() => handleAgeVerification(false)} 
                  className="w-full py-3 bg-gray-300 dark:bg-gray-700 hover:bg-opacity-90 dark-mode-text rounded-lg transition duration-200"
                >
                  I am under 21
                </button>
              </div>
              <p className="mt-6 text-sm text-gray-500 dark:text-gray-400">
                By entering, you acknowledge and agree to our Terms of Service and Privacy Policy.
              </p>
            </div>
          </div>
        );
      }
      
      // If user is under 21
      if (age < 21) {
        return (
          <div className="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 p-4">
            <div className="max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 text-center">
              <h2 className="text-2xl font-bold mb-4 dark-mode-text">Access Denied</h2>
              <p className="mb-6 dark-mode-text">You must be 21 or older to access this website.</p>
              <button 
                onClick={() => setAge(null)} 
                className="py-2 px-4 bg-primary hover:bg-opacity-90 text-white rounded-lg transition duration-200"
              >
                Go Back
              </button>
            </div>
          </div>
        );
      }
      
      return (
        <div className="min-h-screen flex flex-col">
          {/* Navigation */}
          <nav className="bg-white dark:bg-gray-800 shadow-md">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex justify-between h-16">
                <div className="flex items-center">
                  <div className="flex-shrink-0 flex items-center">
                    {/* Logo */}
                    <div className="w-10 h-10 rounded-full bg-secondary flex items-center justify-center mr-2">
                      <i className="fas fa-cannabis text-white"></i>
                    </div>
                    <span className="font-bold text-xl dark-mode-text">Route 66 Hemp</span>
                  </div>
                </div>
                
                {/* Desktop menu */}
                <div className="hidden md:flex md:items-center md:space-x-6">
                  <a href="#" className="dark-mode-text hover:text-primary px-3 py-2 text-sm font-medium transition duration-150">Home</a>
                  <a href="#products" className="dark-mode-text hover:text-primary px-3 py-2 text-sm font-medium transition duration-150">Products</a>
                  <a href="#about" className="dark-mode-text hover:text-primary px-3 py-2 text-sm font-medium transition duration-150">About</a>
                  <a href="#contact" className="dark-mode-text hover:text-primary px-3 py-2 text-sm font-medium transition duration-150">Contact</a>
                  <a href="#" className="bg-primary text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-opacity-90 transition duration-150">Shop Now</a>
                </div>
                
                {/* Mobile menu button */}
                <div className="flex md:hidden items-center">
                  <button 
                    onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                    className="inline-flex items-center justify-center p-2 rounded-md dark-mode-text hover:text-primary focus:outline-none"
                    aria-label="Main menu"
                    aria-expanded="false"
                  >
                    <i className={`fas ${isMobileMenuOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i>
                  </button>
                </div>
              </div>
            </div>
            
            {/* Mobile menu, toggle on/off based on menu state */}
            <div className={`${isMobileMenuOpen ? 'block' : 'hidden'} md:hidden`}>
              <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#" className="block dark-mode-text hover:text-primary px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="#products" className="block dark-mode-text hover:text-primary px-3 py-2 rounded-md text-base font-medium">Products</a>
                <a href="#about" className="block dark-mode-text hover:text-primary px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="#contact" className="block dark-mode-text hover:text-primary px-3 py-2 rounded-md text-base font-medium">Contact</a>
                <a href="#" className="block bg-primary text-white px-3 py-2 rounded-md text-base font-medium hover:bg-opacity-90 mt-2">Shop Now</a>
              </div>
            </div>
          </nav>
          
          {/* Hero Section */}
          <div className="relative bg-gray-50 dark:bg-gray-900 overflow-hidden">
            <div className="max-w-7xl mx-auto">
              <div className="relative z-10 pb-8 bg-gray-50 dark:bg-gray-900 sm:pb-16 md:pb-20 lg:w-full lg:pb-28 xl:pb-32">
                <div className="pt-10 sm:pt-16 lg:pt-8 lg:pb-14 lg:overflow-hidden">
                  <div className="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <div className="lg:grid lg:grid-cols-2 lg:gap-8">
                      <div className="mx-auto max-w-md px-4 sm:max-w-2xl sm:px-6 sm:text-center lg:px-0 lg:text-left lg:flex lg:items-center">
                        <div className="lg:py-24">
                          <h1 className="mt-4 text-4xl tracking-tight font-extrabold dark-mode-text sm:mt-5 sm:text-6xl lg:mt-6 xl:text-6xl">
                            <span>Premium Hemp Products</span>
                            <span className="text-secondary block">For Your Wellness</span>
                          </h1>
                          <p className="mt-3 text-base text-gray-500 dark:text-gray-400 sm:mt-5 sm:text-xl lg:text-lg xl:text-xl">
                            Discover our range of high-quality, lab-tested hemp products. From CBD oils to edibles, we have everything you need for a balanced lifestyle.
                          </p>
                          <div className="mt-10 sm:mt-12">
                            <div className="sm:flex sm:justify-center lg:justify-start">
                              <div className="rounded-md shadow">
                                <a href="#products" className="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary hover:bg-opacity-90 md:py-4 md:text-lg md:px-10">
                                  Explore Products
                                </a>
                              </div>
                              <div className="mt-3 sm:mt-0 sm:ml-3">
                                <a href="#about" className="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-primary bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 md:py-4 md:text-lg md:px-10">
                                  Learn More
                                </a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div className="mt-12 lg:m-0 lg:relative">
                        <div className="mx-auto max-w-md px-4 sm:max-w-2xl sm:px-6 lg:px-0">
                          {/* Canvas-based hemp illustration */}
                          <div className="w-full h-64 sm:h-72 md:h-96 rounded-xl shadow-xl bg-gradient-to-br from-green-200 to-green-600 dark:from-green-900 dark:to-green-600 relative overflow-hidden">
                            <div className="absolute inset-0 flex items-center justify-center">
                              <i className="fas fa-cannabis text-white text-9xl opacity-30"></i>
                            </div>
                            <div className="absolute inset-0 bg-black bg-opacity-20 flex items-center justify-center">
                              <div className="text-center text-white px-4">
                                <div className="font-bold text-2xl sm:text-3xl mb-2">Premium Hemp</div>
                                <div className="text-lg sm:text-xl">Locally Grown, Organically Harvested</div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          {/* Product Categories Section */}
          <div id="products" className="py-12 bg-white dark:bg-gray-800">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="lg:text-center">
                <h2 className="text-base text-primary font-semibold tracking-wide uppercase">Products</h2>
                <p className="mt-2 text-3xl leading-8 font-extrabold tracking-tight dark-mode-text sm:text-4xl">
                  Explore Our Collection
                </p>
                <p className="mt-4 max-w-2xl text-xl text-gray-500 dark:text-gray-400 lg:mx-auto">
                  All our products are third-party lab tested for quality and purity.
                </p>
              </div>
              
              {/* Category Filter */}
              <div className="mt-10">
                <div className="flex flex-wrap justify-center gap-2 mb-8">
                  <button
                    onClick={() => setSelectedCategory('all')}
                    className={`px-4 py-2 rounded-full text-sm font-medium ${
                      selectedCategory === 'all' 
                        ? 'bg-primary text-white' 
                        : 'bg-gray-100 dark:bg-gray-700 dark-mode-text hover:bg-gray-200 dark:hover:bg-gray-600'
                    }`}
                  >
                    All Products
                  </button>
                  
                  {categories.map(category => (
                    <button
                      key={category.id}
                      onClick={() => setSelectedCategory(category.id)}
                      className={`px-4 py-2 rounded-full text-sm font-medium ${
                        selectedCategory === category.id 
                          ? 'bg-primary text-white' 
                          : 'bg-gray-100 dark:bg-gray-700 dark-mode-text hover:bg-gray-200 dark:hover:bg-gray-600'
                      }`}
                    >
                      {category.name}
                    </button>
                  ))}
                </div>
                
                {/* Product Grid */}
                <div className="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
                  {loading ? (
                    <div className="col-span-full flex items-center justify-center py-12">
                      <div className="leaf-loader">
                        <i className="fas fa-cannabis text-primary text-5xl"></i>
                      </div>
                    </div>
                  ) : filteredProducts.length > 0 ? (
                    filteredProducts.map(product => (
                      <div key={product.id} className="group product-card">
                        <div className="w-full aspect-w-1 aspect-h-1 bg-gray-200 rounded-lg overflow-hidden">
                          <img
                            src={product.image}
                            alt={product.name}
                            className="w-full h-48 object-center object-cover group-hover:opacity-85"
                          />
                        </div>
                        <div className="mt-4 flex justify-between">
                          <div>
                            <h3 className="text-sm font-medium dark-mode-text">
                              {product.name}
                            </h3>
                            <div className="flex items-center mt-1">
                              <div className="flex items-center">
                                {[...Array(5)].map((_, i) => (
                                  <i 
                                    key={i}
                                    className={`text-xs ${
                                      i < Math.floor(product.rating) 
                                        ? 'fas fa-star text-yellow-400' 
                                        : i < product.rating 
                                          ? 'fas fa-star-half-alt text-yellow-400' 
                                          : 'far fa-star text-yellow-400'
                                    }`}
                                  ></i>
                                ))}
                              </div>
                              <p className="ml-1 text-xs text-gray-500 dark:text-gray-400">
                                ({product.rating})
                              </p>
                            </div>
                            <p className="mt-1 text-xs text-gray-500 dark:text-gray-400">
                              {product.category === 'cbd-oil' || product.category === 'tincture'
                                ? `${product.cbd}mg CBD | ${product.thc}% THC`
                                : product.category === 'flowers'
                                  ? `${product.cbd}% CBD | ${product.thc}% THC`
                                  : product.thc > 0 || product.cbd > 0
                                    ? `${product.cbd}mg CBD | ${product.thc}% THC` 
                                    : 'Hemp Accessory'}
                            </p>
                          </div>
                          <p className="text-sm font-medium text-gray-900 dark:text-gray-100">${product.price.toFixed(2)}</p>
                        </div>
                        <button className="mt-3 w-full bg-secondary hover:bg-green-600 text-white py-2 px-4 rounded-md text-sm transition duration-150 flex items-center justify-center">
                          <i className="fas fa-shopping-cart mr-2"></i> Add to Cart
                        </button>
                      </div>
                    ))
                  ) : (
                    <div className="col-span-full text-center py-12">
                      <p className="text-gray-500 dark:text-gray-400">No products found in this category.</p>
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
          
          {/* About Section */}
          <div id="about" className="py-12 bg-gray-50 dark:bg-gray-900">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="lg:text-center mb-10">
                <h2 className="text-base text-primary font-semibold tracking-wide uppercase">About Us</h2>
                <p className="mt-2 text-3xl leading-8 font-extrabold tracking-tight dark-mode-text sm:text-4xl">
                  Our Story
                </p>
              </div>
              
              <div className="mt-10">
                <div className="lg:grid lg:grid-cols-2 lg:gap-8 items-center">
                  <div className="relative lg:row-start-1 lg:col-start-2">
                    <div className="relative text-base mx-auto lg:max-w-none">
                      <div className="aspect-w-2 aspect-h-1 rounded-lg shadow-xl overflow-hidden">
                        <div className="w-full h-full bg-gradient-to-r from-green-800 to-green-600 flex items-center justify-center p-6">
                          <div className="text-center text-white">
                            <i className="fas fa-leaf text-6xl mb-4"></i>
                            <h3 className="text-2xl font-bold mb-2">From Seed to Sale</h3>
                            <p className="text-lg">We control every step of the process to ensure the highest quality products</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div className="mt-10 lg:mt-0 lg:row-start-1 lg:col-start-1">
                    <div className="text-base max-w-prose mx-auto lg:max-w-none">
                      <p className="text-lg text-gray-500 dark:text-gray-400">
                        Founded in 2018, Route 66 Hemp Dispensary started with a simple mission: to provide high-quality hemp products that enhance people's well-being while promoting sustainable agricultural practices.
                      </p>
                      <div className="mt-5 prose prose-indigo dark:prose-invert text-gray-500 dark:text-gray-400">
                        <p>
                          Our team of experts carefully selects the finest hemp strains and works closely with local farmers who share our commitment to organic growing methods and environmental stewardship.
                        </p>
                        <p>
                          We pride ourselves on transparency. All our products undergo rigorous third-party testing to ensure purity, potency, and safety. The test results are readily available to our customers, giving you peace of mind with every purchase.

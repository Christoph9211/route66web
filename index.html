        <!-- Cookie Banner Start -->
        <style>
        #cookie-banner {
          position: fixed; bottom: 0; left: 0; right: 0;
          background: #1a1a1a; color: #fff; padding: 12px 20px;
          display: none; /* start hidden; age gate will unhide if needed */
          justify-content: space-between; align-items: center;
          font-size: 14px; z-index: 9999; box-shadow: 0 -2px 6px rgba(0,0,0,0.3);
          flex-wrap: wrap; gap: 10px;
        }
        #cookie-banner a { color: #66cc66; text-decoration: underline; }
        #cookie-banner button {
          background: #66cc66; color: #fff; border: none; padding: 8px 14px;
          border-radius: 4px; cursor: pointer; font-size: 14px;
        }
        #cookie-banner button:hover { background: #55aa55; }
        #cookie-banner .actions { display: flex; gap: 10px; }
        </style>

        <div id="cookie-banner">
          <span>
            We use cookies to improve your browsing experience and analyze site traffic.
            <a href="/privacy-policy/" target="_blank" rel="noopener noreferrer" aria-label="Read our Privacy Policy">Read our Privacy Policy</a>
          </span>
          <div class="actions">
            <button id="cookie-accept">Accept</button>
            <button id="cookie-decline">Decline</button>
          </div>
        </div>

        <script>
        (function () {
          const banner    = document.getElementById("cookie-banner");
          const acceptBtn = document.getElementById("cookie-accept");
          const declineBtn= document.getElementById("cookie-decline");

          let storage = null;
          try {
            storage = window.localStorage;
          } catch (error) {
            if (typeof console !== "undefined" && console.warn) {
              console.warn("localStorage is unavailable; suppressing cookie banner.", error);
            }
          }

          if (!storage) {
            if (banner) banner.style.display = "none";
            return;
          }

          // If user already made a choice, keep banner hidden
          const choice = storage.getItem("cookieConsent");
          if (choice === "accepted" || choice === "declined") {
            banner.style.display = "none";
          } else {
            // Only auto-show if the user already confirmed age on a prior visit
            if (storage.getItem("isAdult") === "true") banner.style.display = "flex";
          }

          acceptBtn.addEventListener("click", () => {
            storage.setItem("cookieConsent", "accepted");
            banner.style.display = "none";
            if (window.tryInitAnalytics) window.tryInitAnalytics();
          });

          declineBtn.addEventListener("click", () => {
            storage.setItem("cookieConsent", "declined");
            banner.style.display = "none";
            if (window.tryInitAnalytics) window.tryInitAnalytics();
          });
        })();
        </script>
        <!-- Cookie Banner End -->
